        <vf-stave clef='bass' timeSig='4/4' keySig='Bb'>
          <vf-voice stem='down'>
            <vf-beam stem='down'>c3/8, f3, d3, g3</vf-beam>
            <vf-beam stem='down'>d4/8, f3, d3, g3</vf-beam>
          </vf-voice>
        </vf-stave>
      </vf-system>

          </vf-voice>
        </vf-stave>
      </vf-system>

      <vf-system>
